name: Sync Fork

on:
  schedule:
    - cron: '0 0 * * *'  # 每天凌晨 0 点执行
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0
      - name: Set up Git
        run: |
          git config user.name "754303271"
          git config user.email "754303271@qq.com"
      - name: Add upstream remote
        run: git remote add upstream <https://github.com/CVEProject/cvelistV5.git>
      - name: Fetch upstream
        run: git fetch upstream
      - name: Merge upstream
        run: |
          git checkout main
          git merge upstream/main
      - name: Push changes
        run: git push origin main    